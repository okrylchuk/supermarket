<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Add Employee</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
<body>

<div class="container">

  <h3>Edit Category</h3>
  <hr/>

  <form th:action="@{/editCategory}" th:object="${category}" method="POST">

<!--    <input type="text" th:field="*{category_id}" class="form-control col-4 mb-4" placeholder="Enter Id" />-->

    <input type="text" th:field="*{category_name}" class="form-control col-4 mb-4" placeholder="Enter Name" />

    <button type="submit" class="btn btn-primary col-2">Save</button>
    <input type="hidden" th:field="*{category_id}" />
  </form>
  <hr/>
  <a th:href="@{/categories}">Back to list</a>
</div>

</body>
</html>
