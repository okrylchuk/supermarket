<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit Product</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>

<div class="container">

    <h3>Edit Product</h3>
    <hr/>

    <form th:action="@{/editStoreProduct}" th:object="${product}" method="POST">

        <!--    <input type="text" th:field="*{category_id}" class="form-control col-4 mb-4" placeholder="Enter Id" />-->

        <input type="text" th:field="*{product_name}" class="form-control col-4 mb-4" placeholder="Enter Name" />
        <input type="text" th:field="*{product_characteristics}" class="form-control col-4 mb-4" placeholder="Enter Characteristics" />
        <input type="text" th:field="*{producer}" class="form-control col-4 mb-4" placeholder="Enter Producer" />

        <!--<select th:field="*{category}" class="form-control" required>
            <th:block th:each="cat : ${listCategories}">
            <option th:text="${cat.category_name}" th:value="${cat.category_id}" />
            </th:block>

        </select>-->

        <button type="submit" class="btn btn-primary col-2">Save</button>
        <input type="hidden" th:field="*{id_product}" />
    </form>
    <hr/>
    <a th:href="@{/store_products}">Back to Products</a>
</div>

</body>
</html>
