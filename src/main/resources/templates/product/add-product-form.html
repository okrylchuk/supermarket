<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Add Product</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
<body>

<div class="container">

  <h3>Add New Product</h3>
  <hr/>

  <form th:action="@{/saveProduct}" th:object="${product}" method="POST">

    <!--        <input type="text" th:field="*{category_id}" class="form-control col-4 mb-4" placeholder="Enter Id" />-->

    <input type="text" th:field="*{product_name}" class="form-control col-4 mb-4" placeholder="Enter Name" />
    <input type="text" th:field="*{product_characteristics}" class="form-control col-4 mb-4" placeholder="Enter Characteristics" />

<!--    <input type="text" th:field="*{category_id}" class="form-control col-4 mb-4" placeholder="Enter Name" />-->

    <select th:field="*{category_id}" class="form-control col-4 mb-4">
      <th:block th:each="category : ${listCategories}">
        <option th:text="${category.category_name}"
                th:value="${category.category_id}" ></option>
      </th:block>

    </select>


    <button type="submit" class="btn btn-primary col-2">Save</button>
<!--    <input type="hidden" th:field="*{id_product}" />-->
  </form>
  <hr/>
  <a th:href="@{/products}">Back to list</a>
</div>

</body>
</html>
